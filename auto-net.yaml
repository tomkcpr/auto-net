auto-net:
    dns:
        - 192.168.0.224
        - 192.168.0.46
        - 192.168.0.51
    domain:
        - nix.mds.xyz
    ipa:
        - idmipa01.nix.mds.xyz
        - idmipa02.nix.mds.xyz
        - idmipa03.nix.mds.xyz
        - idmipa04.nix.mds.xyz
    ncpath:
        - /etc/sysconfig/network-scripts
    ifcfg:
        - /etc/sysconfig/network-scripts/template-ifcfg-ens192
    ipsubnet:
        - 192.168.0.0/24
    allowed-ip-range:
        - 192.168.0.100-192.168.0.255
    dhclient-conf:
        - /etc/dhcp/dhclient.conf
    dhclient-retries:
        - 20
    tmp-ip-file:
        - /tmp/.eDrsldDI.tmp
    log-file:
        - /var/log/auto-net/auto-net.log
